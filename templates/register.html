<!doctype html>
<html>
<head>
	<title>
		Music File Keeping
	</title>
</head>
	<body align="center">
		<h1><b><i>Python Register home page</i></b></h1><br>
		<img src="{{pyth}}" />
		<form action="/reg_success/" method="POST">
			<table align="center">
				<tr>
					<td>
						<label for="nam_">
							Username :
						</label>
					</td>
					<td>
						<input name="mail" type="email" size="20" placeholder="E-mail id" id="nam_"required="required"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="pas_">
							Password :
						</label>
					</td>
					<td>
						<input type="password" size="20" placeholder="Password" name="pswd1" id="pas_"required="required"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="pas2_">
							Confirm Password :
						</label>
					</td>
					<td>
						<input type="password" size="20" placeholder="Password" name="pswd2" id="pas2_"required="required"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type='submit' name="button1" id="sub" value="none" hidden="hidden" />
						<label for="sub">
							<img src='{{sub_}}' width="100" height="40"/>
						</label>
					</td>
					<td>
						<label for="reset">
							<img src='{{res_}}' width="100" height="40"/>
						</label>
						<input type='reset' name="button1" id="reset" value="none" hidden="hidden" />
					</td>
				</tr>
			</table>
		</form>
</body>
</html>
