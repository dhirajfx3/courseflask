<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='contact/css/style.css')}}">
</head>
<body>
<div class="container">  
  <form id="contact" action="/contform" method="post">
    <h3>Contact Forum</h3>
    <h4>Contact us for more details</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" name='mail' required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" name='phone' required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" name="msg" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://www.google.com" target="_blank" title="Himanshu">Himanshu</a></p>
  </form>
</div>
</body>
</html>
